<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OX 퀴즈 (랜덤20제/순서대로 풀기)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="version-badge">ver8</div>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="badge" id="progress">0 / 20</div>
        <div class="navbtns">
          <button class="ghost" id="btnRestart">랜덤20제</button>
          <button class="ghost" id="btnSequential">순서대로 풀기</button>
          <button class="ghost" id="btnRetryWrong">틀린문제 다시풀기</button>
          <button class="ghost" id="btnBookmarks">북마크 풀기</button>
        </div>
        <div class="badge" id="score">점수: 0</div>
      </div>

      <div id="quizView">
        <div class="q" id="question">불러오는 중...</div>

        <div class="toolbar">
          <button class="ghost sm" id="btnBookmark">☆ 북마크</button>
        </div>

        <div class="btns">
          <button class="ox o" id="btnO">O</button>
          <button class="ox x" id="btnX">X</button>
        </div>

        <div class="result hidden" id="resultBox">
          <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
            <button class="ghost" id="btnNextTop">다음</button>
          </div>
          <h3 id="resultTitle"></h3>
          <div class="explain" id="explain"></div>
        </div>

        <div class="footer">
          <button class="ghost" id="btnNext">다음</button>
          <div class="small" id="meta"></div>
        </div>
      </div>
<div class="list" id="wrongList"></div>
      </div>
    </div>
</div>

  <script src="app.js?v=8"></script>
</body>
</html>
